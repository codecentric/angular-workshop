<h3>Farm-Details</h3>
<mat-card class="farm-card">
  <mat-card-header>
    <mat-card-title>{{farm.name}}</mat-card-title>
    <mat-card-subtitle>{{farm.location}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{farm.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
  </mat-card-actions>
</mat-card>
