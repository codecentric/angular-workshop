<mat-toolbar color="primary">
  <span>Modules Exercise</span>
  <span class="toolbar-spacer"></span>
</mat-toolbar>

<div class="content">
  <ng-container *ngFor="let farm of farms">
    <mat-card class="farm-card">
      <mat-card-header>
        <mat-card-title>{{farm.name}}</mat-card-title>
        <mat-card-subtitle>{{farm.location}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>
          {{farm.description}}
        </p>
      </mat-card-content>
      <mat-card-actions>
      </mat-card-actions>
    </mat-card>
  </ng-container>
</div>

<app-farm-formular (farmAdded)="addFarm($event)"></app-farm-formular>
