<div class="breadcrumb">
  <span>
    <ng-container *ngFor="let breadcrumb of breadcrumb; let currentPage = last">
      <ng-container *ngIf="breadcrumb.label && !currentPage">
        <a routerLink="{{ breadcrumb.resolvedUrl }}">{{ breadcrumb.label }}</a>
        <span> > </span>
      </ng-container>
    </ng-container>
  </span>
</div>

<h2>{{ currentBreadcrumb?.label }}</h2>
