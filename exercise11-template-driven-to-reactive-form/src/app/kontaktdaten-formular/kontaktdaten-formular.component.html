<form #kontaktdatenForm="ngForm" class="flex-container">
  <mat-card class="card">
    <h1>Kontaktdaten</h1>
    <mat-card-content>
      <mat-form-field appearance="standard">
        <mat-label>Anrede</mat-label>
        <select
          [(ngModel)]="kontaktdaten.anrede"
          name="anrede"
          matNativeControl
          required
        >
          <option value="HERR">Herr</option>
          <option value="FRAU">Frau</option>
          <option value="DIVERS">Divers</option>
        </select>
      </mat-form-field>
      <mat-form-field appearance="standard">
        <mat-label>Vorname</mat-label>
        <input
          [(ngModel)]="kontaktdaten.vorname"
          name="vorname"
          matInput
          maxlength="10"
        />
      </mat-form-field>
      <mat-form-field appearance="standard">
        <mat-label>Nachname</mat-label>
        <input
          maxlength="10"
          required
          minlength="2"
          [(ngModel)]="kontaktdaten.nachname"
          name="nachname"
          matInput
        />
      </mat-form-field>
      <mat-form-field appearance="standard">
        <mat-label>Stra√üe</mat-label>
        <input
          maxlength="20"
          [(ngModel)]="kontaktdaten.strasse"
          name="strasse"
          matInput
        />
      </mat-form-field>
      <mat-form-field appearance="standard">
        <mat-label>Hausnummer</mat-label>
        <input
          [(ngModel)]="kontaktdaten.hausnummer"
          name="hausnummer"
          matInput
          pattern="^[0-9]*$"
        />
      </mat-form-field>
      <mat-form-field appearance="standard">
        <mat-label>Postleitzahl</mat-label>
        <input
          pattern="^[0-9]{5}$"
          [(ngModel)]="kontaktdaten.postleitzahl"
          name="postleitzahl"
          matInput
        />
      </mat-form-field>
      <mat-form-field appearance="standard">
        <mat-label>Ort</mat-label>
        <input
          maxlength="20"
          [(ngModel)]="kontaktdaten.ort"
          matInput
          name="ort"
        />
      </mat-form-field>
      <mat-form-field appearance="standard">
        <mat-label>Telefonnummer</mat-label>
        <input
          pattern="^[0-9]*$"
          [(ngModel)]="kontaktdaten.telefonnr"
          matInput
          name="telefonnr"
        />
      </mat-form-field>
      <mat-form-field appearance="standard">
        <mat-label>Emailadresse</mat-label>
        <input email [(ngModel)]="kontaktdaten.email" matInput name="email" />
      </mat-form-field>
    </mat-card-content>
  </mat-card>
  <button
    [disabled]="kontaktdatenForm.invalid"
    mat-raised-button
    color="primary"
    (click)="formSenden()"
  >
    Formular senden
  </button>
</form>
<pre>{{ gesendetesObjekt }}</pre>
