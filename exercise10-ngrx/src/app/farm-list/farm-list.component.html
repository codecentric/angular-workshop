<div class="content">
  <mat-card class="farm-card" *ngFor="let farm of farms" (click)="farmClicked.emit(farm)">
    <mat-card-header>
      <mat-card-title>{{farm.name}}</mat-card-title>
      <mat-card-subtitle>{{farm.location}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{farm.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
  </mat-card>
</div>
